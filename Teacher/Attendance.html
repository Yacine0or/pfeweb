<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management</title>
    <link rel="stylesheet" href="../css/Attendance.css">
    <link rel="stylesheet" href="../css/side-panel.css">
    
</head>
<body>
    <div class="side-panel">
        <h2>Teacher UMBB</h2>
        <ul>
            <li><a href="profEmp.html">Timetable</a></li>
            <li><a href="Attendance.html">Attendance</a></li>
            <li><a href="TeacherSendNotification.html">Send Notification</a></li>
            <li><a href="TeacherReceiveNotification.html">Receive Notification</a></li>
            <li><a href="../teacher.html">Logout</a></li>
        </ul>
        
    </div>
    <main class="content">
        <section class="group-selection">
            <h2>Select a Group</h2>
            <div class="group-buttons">
                <button class="btn" onclick="showGroupData('group1')">Group 1</button>
                <button class="btn" onclick="showGroupData('group2')">Group 2</button>
            </div>
        </section>

        <section class="attendance-section">
            <h2>Attendance</h2>
            <table id="attendance-table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Matricule</th>
                    </tr>
                </thead>
                <tbody id="attendance-body">
                    <!-- Attendance data will be populated here -->
                </tbody>
            </table>
        </section>

        <section class="absence-section">
            <h2>Absence</h2>
            <table id="absence-table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Matricule</th>
                        <th>Justification</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="absence-body">
                    <!-- Absence data will be populated here -->
                </tbody>
            </table>
        </section>
        <section class="print-section">
            <button class="btn" onclick="printGroupData()">Print Group Data</button>
        </section>
    </main>

    <script src="../js/Attendance.js"></script>
    <script src="../js/printGroupData.js"></script>
</body>
</html>
