<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Notification</title>
    <link rel="stylesheet" href="css/sendnotification.css">
    <link rel="stylesheet" href="css/side-panel.css">
</head>
<body>
  
  <div class="container">
    <div class="side-panel">
      <h2>Teacher UMBB</h2>
      <li><a href="profEmp.html" id="logout">Timetable</a></li>
            <li><a href="Attendance.html" id="logout">Attendance</a></li>
            <li><a href="TeacherSendNotification.html" id="logout">Send Notification</a></li>
            <li><a href="TeacherReceiveNotification.html" id="logout">Receive Notification</a></li>
            <li><a href="#" id="logout">Logout</a></li>
    </div>
    <div class="content">
        <h2>Send Notification</h2>
        <p>Use the form below to send a notification to teachers or students.</p>
    
        <!-- Notification Form -->
        <form id="notification-form" class="notification-form">
            <label for="recipient">Recipient:</label>
            <select id="recipient" name="recipient">
                <option value="students">Students</option>
                <option value="teachers">Administration</option>
                <option value="both">Both</option>
            </select>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
    
            <button type="submit" class="btn">Send Notification</button>
        </form>
    
        <!-- Display Sent Notifications -->
        <div class="sent-notifications" id="sent-notifications">
            <h3>Sent Notifications</h3>
            <p>No notifications sent yet.</p>
        </div>
    </div>
  </div>
<script src="js/sendnotification.js"></script>
</body>
</html>
