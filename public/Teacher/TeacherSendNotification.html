<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Notification</title>
    <link rel="stylesheet" href="../css/sendnotification.css">
    <link rel="stylesheet" href="../css/side-panel.css">
</head>
<body>
  
  <div class="container">
    <div class="side-panel">
      <h2>Teacher UMBB</h2>
      <ul>
          <li><a href="profEmp.html">Timetable</a></li>
          <li><a href="Attendance.html">Attendance</a></li>
          <li><a href="TeacherSendNotification.html">Send Notification</a></li>
          <li><a href="TeacherReceiveNotification.html">Receive Notification</a></li>
          <li><a href="../teacher.html">Logout</a></li>
      </ul>
      
  </div>
    <div class="content">
        <h2>Send Notification</h2>
        <p>Use the form below to send a notification to teachers or students.</p>
    
        <!-- Notification Form -->
        <form id="notification-form-teacher" class="notification-form">
            <label for="recipient">Recipient:</label>
            <select id="recipient" name="recipient">
                <option value="students">Students</option>
                <option value="admin">Administration</option>
                <option value="both">Both</option>
            </select>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
    
            <button type="submit" class="btn">Send Notification</button>
        </form>
    
        <!-- Display Sent Notifications -->
        <div class="sent-notifications" id="sent-notifications-teacher">
            <h3>Sent Notifications</h3>
            <p>No notifications sent yet.</p>
        </div>
    </div>
  </div>
  <script src="../js/sendnotification.js" type="module"></script>
</body>
</html>
